<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chameleon</title>
</head>
<body>

<h1>Chameleon</h1>

<form id="form">
    <label for="players">number of players</label>
    <input id="players" type="number" min="2" value="4" />
    <br />

    <label for="player">your player number</label>
    <input id="player" type="number" min="1" max="4" value="4" />
    <br />

    <label for="seed">seed</label>
    <input id="seed" type="text" placeholder="seed">
    <br />

    <input type="submit" value="go"/>
</form>
<p id="out"></p>

<!-- Include Scala.js compiled code -->
<script type="text/javascript" src="./target/scala-2.12/chameleon-fastopt.js"></script>
</body>
</html>
